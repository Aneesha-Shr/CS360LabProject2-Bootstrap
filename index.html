<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>


  <body>
    <div class="container-fluid p-5 my-5 bg-dark text-white">
              <!-- Side Nav -->
              <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html" target="_blank">Photos</a>
                <a href="Services.html" target="_blank">Blog</a>
                <a href="Client.html" target="_blank">Bio</a>
                <a href="Contact.html" target="_blank">Contact</a>
                <a href="https://www.facebook.com/" class="fa fa-facebook" target="_blank"></a>
                <a href="https://x.com/?mx=2" class="fa fa-twitter" target="_blank"></a>
                <a href="https://www.instagram.com/" class="fa fa-instagram" target="_blank"></a>
              </div>

        <!-- Use any element to open the sidenav -->
        <span onclick="openNav()">Menu</span>

        <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
        <div id="main">
          <div class="row gallery-row">
            <div class="col">
              <img src="Albertson.jpg" alt="Alb Building" width="800" height="400"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="img-fluid" onclick="showImage(this)">
            </div>
            <div class="col">
              <img src="fsl-recruitment-social.png" alt="Brave. Bold. Greek." width="800" height="400" data-bs-toggle="modal" data-bs-target="#exampleModal" class="img-fluid" onclick="showImage(this)">
            </div>
          </div>
          <div class="row gallery-row">
            <div class="col">
              <img src="Kibbie.jpg" alt="Kibbie Dome." width="500" height="600" data-bs-toggle="modal" data-bs-target="#exampleModal" class="img-fluid" onclick="showImage(this)">
            </div>
            <div class="col">
              <img src="Memorial_Gym.jpg" alt="Memorial Gym" width="500" height="600" data-bs-toggle="modal" data-bs-target="#exampleModal" class="img-fluid" onclick="showImage(this)">
            </div>
            <div class="col">
              <img src="student_on_rock.jpg" alt="Student Life" width="500" height="600" data-bs-toggle="modal" data-bs-target="#exampleModal" class="img-fluid" onclick="showImage(this)">
            </div>
          </div>
    
          
        </div>
        </div>

        <script>
          /* Set the width of the side navigation to 250px */
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
        }

        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
          document.getElementById("main").style.marginLeft = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
        }

        /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
        function closeNav() {
          document.getElementById("mySidenav").style.width = "0";
          document.getElementById("main").style.marginLeft = "0";
          document.body.style.backgroundColor = "white";
        }
</script>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Image</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img id = "modalImage" src="" class="img-fluid" alt="Selected Photo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  function showImage(element){
      var imgSrc = element.src;
      document.getElementById('modalImage').src = imgSrc;
    }

</script>


    
  </body>
</html>
